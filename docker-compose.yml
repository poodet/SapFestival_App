services:
  # Notification API service (DEVELOPMENT MODE)
  # Simulates Vercel serverless function locally
  # Uses the SAME /api/cron-notifications.ts file that Vercel deploys (single source of truth)
  # Test: curl -X POST http://localhost:3001/api/cron-notifications -H "Authorization: Bearer YOUR_SECRET"
  sap-festival-api:
    build:
      context: .
      dockerfile: dev-server/Dockerfile
    container_name: sap-festival-api
    ports:
      - "3001:3001"
    env_file:
      - ./dev-server/.env
    environment:
      - NODE_ENV=development  # Dev mode: checks always run
      - PORT=3001
    volumes:
      # Mount both dev-server and api folders for hot reload
      - ./dev-server:/app/dev-server
      - ./api:/app/api
      - /app/node_modules
    networks:
      - sap-network
    restart: unless-stopped
    labels:
      - "description=Notification API - Dev server wrapping /api/cron-notifications.ts"

  # Main app (DEVELOPMENT MODE)
  # For production deployment to Vercel, see DEPLOYMENT.md
  sap-festival-app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sap-festival-app
    ports:
      - "8081:8081"    # Metro bundler
      - "19000:19000"  # Expo DevTools
    volumes:
      # Mount source code but exclude node_modules
      - ./frontend/app:/app/app
      - ./frontend/assets:/app/assets
      - ./frontend/components:/app/components
      - ./frontend/config:/app/config
      - ./frontend/constants:/app/constants
      - ./frontend/contexts:/app/contexts
      - ./frontend/data:/app/data
      - ./frontend/hooks:/app/hooks
      - ./frontend/services:/app/services
      - ./frontend/sounds:/app/sounds
      - ./frontend/types:/app/types
      - ./frontend/web:/app/web
      - ./frontend/public:/app/public
      # Don't mount node_modules (causes issues)
      # Don't mount package.json (rebuild needed if changed)
    env_file:
      - ./frontend/.env
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=0.0.0.0
      - NODE_ENV=development
    stdin_open: true
    tty: true
    networks:
      - sap-network
    restart: on-failure
    labels:
      - "description=Frontend app - Dev mode (hot reload enabled)"

networks:
  sap-network:
    driver: bridge
