services:
  # Notification backend service (DEVELOPMENT MODE)
  # For production deployment, see DEPLOYMENT.md
  sap-festival-notifications:
    build:
      context: ./backend/notification
      dockerfile: Dockerfile
    container_name: sap-festival-notifications
    env_file:
      - ./backend/notification/.env
    environment:
      - NODE_ENV=development  # Always runs checks (every 10 min)
    volumes:
      - ./backend/notification/src:/app/src
      - ./backend/notification/tsconfig.json:/app/tsconfig.json
      # Exclude node_modules to avoid conflicts
      - /app/node_modules
    command: npm run dev
    networks:
      - sap-network
    restart: unless-stopped
    labels:
      - "description=Notification service - Dev mode (checks always run)"

  # Main app (DEVELOPMENT MODE)
  # For production deployment to Vercel, see DEPLOYMENT.md
  sap-festival-app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sap-festival-app
    ports:
      - "8081:8081"    # Metro bundler
      - "19000:19000"  # Expo DevTools
    volumes:
      # Mount source code but exclude node_modules
      - ./frontend/app:/app/app
      - ./frontend/assets:/app/assets
      - ./frontend/components:/app/components
      - ./frontend/config:/app/config
      - ./frontend/constants:/app/constants
      - ./frontend/contexts:/app/contexts
      - ./frontend/data:/app/data
      - ./frontend/hooks:/app/hooks
      - ./frontend/services:/app/services
      - ./frontend/sounds:/app/sounds
      - ./frontend/types:/app/types
      - ./frontend/web:/app/web
      - ./frontend/public:/app/public
      # Don't mount node_modules (causes issues)
      # Don't mount package.json (rebuild needed if changed)
    env_file:
      - ./frontend/.env
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=0.0.0.0
      - NODE_ENV=development
    stdin_open: true
    tty: true
    networks:
      - sap-network
    restart: on-failure
    labels:
      - "description=Frontend app - Dev mode (hot reload enabled)"

networks:
  sap-network:
    driver: bridge
