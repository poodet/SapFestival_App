services:
  sap-festival-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sap-festival-app
    ports:
      - "8081:8081"    # Metro bundler
      # - "19000:19000"  # Expo DevTools
      # - "19001:19001"  # Expo DevTools (alternate)
      # - "19002:19002"  # Expo DevTools (alternate)
    volumes:
      - ./app:/app/app
      - ./assets:/app/assets
      - ./components:/app/components
      - ./sounds:/app/sounds
      - ./web:/app/web
      - ./public:/app/public
      - ./services:/app/services
      - ./config:/app/config
      - ./types:/app/types
      - ./contexts:/app/contexts
      - ./data:/app/data
      - ./hooks:/app/hooks
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
    env_file:
      - .env
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=0.0.0.0
      - NODE_ENV=development
    stdin_open: true
    tty: true
    networks:
      - sap-network
    restart: on-failure

networks:
  sap-network:
    driver: bridge
